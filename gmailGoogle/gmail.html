<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản Gmail</title>
    <link rel="stylesheet" href="/gmailGoogle/css/style.css">
</head>
<body>
      <form class="form" name="form">
         <div class="main">
            <div class="logo">
                <img src="/gmailGoogle/img/Google2-ID7597.gif" alt="Google2-ID7597" class="logo-gg"><br/>
                <h3>Tạo Tài Khoản Google</h3>
                <p class="logo-contain">Tiếp Tục Tới Gmail
                </p>
            </div>
            <div class="account">
                <img src="/gmailGoogle/img/account.svg" alt="account">
                <p>
                    Một tài khoản.Tất cả Google đều làm việc cho bạn.
                </p>
            </div>
            <div class="form-group-name">
                <input type="text" name="fname" placeholder="Họ"> 
                <span class="error-msg"></span>
                <input type="text" name="lname"   placeholder="Tên">
                <span class="error-msg"></span>
               
            </div>
            <div class="form-group-email">
                <input type="email" name="email" class="form-group-email2" placeholder="Tên người dùng" >
                <span class="error-msg"></span>
                <p class="p-email">
                    bạn có thể sử dụng chữ cái,số và dấu chấm
                </p>
            </div>
            <div class="form-group-password">
                <input type="password" name="password"  placeholder="Mật Khẩu" >
                <span class="error-msg"></span>
                <input type="password" name="re-password" placeholder="Xác Nhận " >
                <span class="error-msg"></span>
                <pre class="p-password">
                Sử dụng 8 ký tự trở lên với sự kết hợp của các chữ cái,
                số và ký hiệu
                </pre>
            </div>
            <div class="form-button">
                <input type="button" class="input-submit" value="Kế Tiếp" id="btnSubmit">
            </div>
         </div>
     </form>
    <footer>
        <div class="help">
        <a href="https://support.google.com/accounts?hl=en#topic=3382296" target="_blank" rel="noopener noreferrer">Trợ giúp</a>
        <a href="https://policies.google.com/privacy?gl=VN&hl=en" target="_blank" rel="noopener noreferrer">Bảo mật</a>
        <a href="https://policies.google.com/terms?gl=VN&hl=en" target="_blank" rel="noopener noreferrer">Điều khoản</a></div>
    </footer>
<script src="/gmailGoogle/js/gmail.js"></script>
</body>
</html>
